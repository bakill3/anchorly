<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anchorly - Saved Anchors</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 10px;
      width: 380px;
      font-family: sans-serif;
      font-size: 0.9rem;
      background-color: #f8f9fa;
    }
    h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .folder-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
    }
    .folder-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }
    .folder-title {
      font-weight: bold;
      font-size: 0.95rem;
    }
    .folder-delete-btn {
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .anchor-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .anchor-text-btn {
      flex: 1;
      margin-right: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }
    .folder-card.drag-over {
      border-color: #4285f4;
      background-color: #e8f0fe;
    }
    .drag-handle {
      cursor: move;
    }
  </style>
</head>
<body>
  <h3 class="text-primary mb-3">Anchorly - Saved Anchors</h3>
  <div id="anchorsContainer"></div>
  
  <div class="d-flex flex-wrap gap-2 mb-3">
    <button id="addFolderBtn" class="btn btn-success btn-sm flex-fill">+ Add Folder</button>
    <button id="exportBtn" class="btn btn-success btn-sm flex-fill">Export to Link</button>
    <button id="clearAllBtn" class="btn btn-outline-danger btn-sm flex-fill">Clear All Anchors</button>
  </div>
  <hr>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
